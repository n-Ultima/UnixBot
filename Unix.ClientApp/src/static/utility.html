<body>
    <h1>Utility Commands</h1>
    <h2>Parameters are marked as optional if surrounded by ( ).</h2>
    <br>
    <p>ping - Returns the bots ping.</p>
    <p>remind - [when] Sets a reminder for you. Takes in a timespan(eg 2h)</p>
    <p>reminders - Fetches a list of your current reminders.</p>
    <p>reminder-delete [id] - Deletes the specified reminder.</p>
