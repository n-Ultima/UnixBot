<!DOCTYPE html>
<head>
    <title>Unix Discord Bot</title>
    <meta charset="utf-8">
    <meta http-equiv="=X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=devide-width,initial-scale=1.0">
</head>
<style>
.unixbotheader {
    display: grid;
    place-items: center;
    padding-top: 5rem;
    padding-left: 50rem;
}
.unixbotdescription {
    display: grid;
    place-items: center;
    padding-top: 2rem;
    padding-left: 50rem;
}
body {
    background-color: #030115;
}
h1, h2, p, a {
    color: whitesmoke;
}


.discord {
    background-color: #030115;
    border-color: whitesmoke;
    place-items: center;
    margin-left: 800px;
    padding: 1%;
}

.doc {
    background-color: #030115;
    border-color: whitesmoke;
    margin-left: 300px;
    padding: 1%;
}
.github {
    background-color: #030115;
    border-color: whitesmoke;
    margin-left: 300px;
    padding: 1%;
}

@media (max-width: 1000px) {
    .unixbotheader {
        display: grid;
        place-items: center;
        padding-top: 0rem;
        padding-left: 0rem;
    }
    .unixbotdescription {
        display: grid;
        place-items: center;
        padding-top: 0rem;
        padding-left: 0rem;
    }
    .discord {
    background-color: #030115;
    border-color: whitesmoke;
    place-items: center;
    margin-left: 150px;
    margin-bottom: 0px;
    padding: 1%;
    }

    .doc {
    background-color: #030115;
    border-color: whitesmoke;
    margin-right: 200px;
    margin-bottom: 0px;
    padding: 1%;
    }
    .github {
    background-color: #030115;
    border-color: whitesmoke;
    margin-left: 350px;
    margin-bottom: 100px;
    padding: 1%;
    }
    .redirect-buttons {
        margin-top: 300px;
    }
}

</style>
<body>
    <div class=uniximg>
        <img src="/assets/unix.ico"alt="Unix Logo"height="100"width=100>
    </div>
    <div class="unixbotheader">
        <h1>Unix Discord Bot</h1>
    </div>
    <div class="unixbotdescription">
        <h2>Unix is a Discord bot meant for server management, moderation, and utility. It utilizes <a href="https://support.discord.com/hc/en-us/articles/1500000368501-Slash-Commands-FAQ">slash commands</a> for all commands. Currently, Unix is invite only. Join the Discord server to request access.</h2>
    </div>
    <div class="redirect-buttons">
        <button class="discord" type=button><a href="https://discord.gg/6yMXWUWANW">Discord</a></button>
        <button class="doc" type=button><a href="/unix/docs">Documentation</a></button>
        <button class="github" type="button"><a href="https://www.github.com/n-Ultima/UnixBot">Github</a></button>
    </div>
</body>
